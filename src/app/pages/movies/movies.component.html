<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-start"></div>
        <div class="p-toolbar-group-end">
            <p-button pTooltip="Refresh" tooltipPosition="bottom" icon="pi pi-refresh" class="mr-2" (onClick)="getMovieList()"></p-button>
        </div>
    </p-toolbar>
    <p-dataView #dv [value]="movies" [rows]="10" [paginator]="true" [totalRecords]="totalRecords"
    [loading]="loading">
        <ng-template let-movie pTemplate="listItem">
            <div class="col-12">
                <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
                    <img class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-circle" [src]="'https://ui-avatars.com/api/?name=' + movie.title" [alt]="movie.title" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-1">
                            <div class="text-2xl font-bold text-900">{{ movie.title }}</div>
                            <p class="text-700">{{movie.genres}}</p>
                            <div class="flex align-items-center gap-3">
                                <span class="flex align-items-center gap-2">
                                    <span class="font-semibold">{{ movie.description }}</span>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-2xl font-semibold">{{ '$' + movie.price }}</span>
                            <button pButton icon="pi pi-shopping-cart" class="md:align-self-end mb-2 p-button-rounded" [disabled]="movie.inventoryStatus === 'OUTOFSTOCK'"></button>
                        </div> -->
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
